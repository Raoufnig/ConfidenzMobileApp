<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>view-doc</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-breadcrumbs>
    <ion-breadcrumb>Home</ion-breadcrumb>
    <ion-breadcrumb>Mois</ion-breadcrumb>
    <ion-breadcrumb>View</ion-breadcrumb>
  </ion-breadcrumbs>
  <ion-card mode="ios">
    <div style="padding: 20px;">
      <div style="margin-bottom:32px ;">
        <h4>Information Personnel</h4>
        <span>Lorem, ipsum dolor.
        </span>
      </div>
      <div style="display: flex; justify-content: space-between; margin-bottom: 16px;">
          <ion-text>Name</ion-text>
          <ion-text>Abdoul</ion-text>
      </div>
      <div style="display: flex; justify-content: space-between; margin-bottom: 16px;">
        <ion-text>Date</ion-text>
        <ion-text>12/15/16</ion-text>
    </div>
    <div style="display: flex; justify-content: space-between; margin-bottom: 16px;">
      <ion-text>Prime</ion-text>
      <ion-text>15000</ion-text>
  </div>
  <div style="display: flex; justify-content: space-between; margin-bottom: 16px;">
    <ion-text>Dette</ion-text>
    <ion-text>15000</ion-text>
</div>
<div class="button-container">
  <button type="submit" class="button-custom " id="open-modal" style="width: 100%;" >Modifier</button>
</div> 
    </div>
  </ion-card>
  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Modifier les informations</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="stacked">Changer la prime</ion-label>
          <ion-input type="text" placeholder="Your name" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Changer la Dette</ion-label>
          <ion-input type="text" placeholder="Your name"></ion-input>
        </ion-item>
        
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>

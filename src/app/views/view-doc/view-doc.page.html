<ion-header [translucent]="true">
  <ion-toolbar> 
    <ion-buttons>
    <ion-button>
      <ion-icon  slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
  </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-breadcrumbs>
    <ion-breadcrumb [routerLink]="['/tab/home']">Home</ion-breadcrumb>
    <ion-breadcrumb >Document</ion-breadcrumb>
    <ion-breadcrumb [routerLink]="['tab/home/detail-doc']">View</ion-breadcrumb>
  </ion-breadcrumbs>
  <ion-card mode="ios">
    <div style="padding: 20px;">
      <div style="margin-bottom:32px ;">
        <h4>Information Personnel</h4>
        <span>
        </span>
      </div>
      <div style="display: flex; justify-content: space-between; margin-bottom: 16px;">
          <ion-text>Nom</ion-text>
          <ion-text>{{employeeInfo.employee.name}}</ion-text>
      </div>
      <div style="display: flex; justify-content: space-between; margin-bottom: 16px;">
        <ion-text>{{elements.value}}</ion-text>
        <ion-text>{{elements.children[0].value}}</ion-text>
    </div>
<div class="button-container">
  <button type="submit" class="button-custom " id="open-modal" style="width: 100%;" [disabled]="isButtonDisabled" >Modifier</button>
</div> 
    </div>
  </ion-card>
  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()"><span style="color:white">Cancel</span></ion-button>
          </ion-buttons>
          <ion-title>Modifier</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <form [formGroup]="celluleForm" (ngSubmit)="confirm(elements.children[0].id)">
        <ion-item>
          <ion-label position="stacked">Changer {{elements.children[0].value}}</ion-label>
          <ion-input type="text"  formControlName="value" placeholder="valeur"></ion-input>
        </ion-item>
        <button type="submit" class="button-custom  " id="open-modal" style="width: 100%; margin-top: 20px;" >Modifier</button>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>

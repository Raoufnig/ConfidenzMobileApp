

<ion-content [fullscreen]="true" class="ion-padding">
  
  <div class="header0">
    <h1>Confidenz</h1>
    
    <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
      <ion-refresher-content
        pullingIcon="chevron-down-circle-outline"
        pullingText="Pull to refresh"
        refreshingSpinner="circles"
        
      >
      </ion-refresher-content>
    </ion-refresher>
   </div>
   
  <ion-searchbar mode="ios" animated="true" autocomplete="name" placeholder="Search"  show-clear-button="always" clear-icon="trash-bin" inputmode="text" type="text" [debounce]="250" (ionInput)="onSearchChange($event)"></ion-searchbar>
  <div style="margin-bottom: 45px;">
    
    <ion-card class="header">
      <ion-img src="/assets/img/BusinessMan.jpg" class="rounded"></ion-img>
      <div class="inter-img">
         <div style="margin-bottom: 16px;">
           Bienvenue 
         </div>
         <span>
          {{this.utilInfo.employee.name}}
         </span>
       <br>
        <button class="button-view" style="margin-top: 8px;" routerLink="/tab/notification">View Notifications</button>
      </div>
    </ion-card>
    
  </div>
  <div>
    <h3 *ngIf="loaded">Vos Documents</h3>
    <div class="display-sm">
      <div class=" contener-list mt-25"  *ngIf="loaded===true">
         <ion-card class="m-0 br-15" mode="ios" (click)="goToDetailPage(doc)" *ngFor="let doc of filteredData"> 
          <ion-item detail="true" lines="none">
            <div class="p-20 d-flex" style="padding: 20px; display: flex; align-items:center">
              <div>
                <ion-img src="assets/img/xls.png" class="img-doc"></ion-img>
              </div>
              <div class="pl-15" style="margin-left: 18px;" mode="ios">
                <div>
                <h3 ><ion-text>{{doc.name}}</ion-text></h3>
                <ion-badge>{{doc.rights}}</ion-badge>
                </div>
              </div>
            </div>
          </ion-item>
        </ion-card>
      </div>
      <div class="contener-list mt-25" *ngIf="!loaded">
        <ion-card class="m-0 br-15" mode="ios"  *ngFor="let doc of [1,2,3,4]"> 
          <ion-item detail="true" lines="none">
            <div class="p-20 d-flex" style="padding: 20px; display: flex; align-items:center">
              <div>
                <ion-thumbnail class="img-doc" slot="start">
                  <ion-skeleton-text [animated]="true"></ion-skeleton-text>
                </ion-thumbnail>
              </div>
              <div class="pl-15" style="margin-left: 18px;" mode="ios">
                <div>
                <h3 ><ion-text>
                  <ion-skeleton-text [animated]="true" style="width: 80px"></ion-skeleton-text>
                </ion-text></h3>
                <ion-badge>
                  <ion-skeleton-text [animated]="true" style="width: 80px"></ion-skeleton-text>
                </ion-badge>
                </div>
              </div>
            </div>
          </ion-item>
          
        </ion-card>
      </div>

      

    </div>

  </div>
</ion-content>
